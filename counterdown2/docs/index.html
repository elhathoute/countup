<style>
  .counter-clignote {
    animation-duration: .8s;
    animation-name: clignoter;
    animation-iteration-count: infinite;
    transition: none;
  }
.count{
  display: none;
}
  @keyframes clignoter {
    0% {
      opacity: 1;
    }

    40% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }
</style>
